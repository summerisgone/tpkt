<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}" media="all">
    <link href="{{ "/css/style.css" | prepend: site.baseurl }}" rel="stylesheet" type="text/css" media="all" />
    <script type="text/javascript" src="{{ "/js/jquery-1.9.0.min.js" | prepend: site.baseurl }}"></script>

</head>
